<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="external.css">
  <title>CSS Types Example</title>

  <!-- Internal CSS -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4e6ff;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #d6a3ff;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    .internal-box {
      background-color: #ffdc90;
      border: 2px solid #ccc;
      padding: 15px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Demonstrating All Types of CSS</h1>
  </header>

  <!-- Inline CSS Example -->
  <p style="font-size: 20px; color: #333; padding: 10px; background-color: #fff;">
    This paragraph uses inline CSS styling.
  </p>

  <!-- Internal CSS Example -->
  <div class="internal-box">
    <h2>Internal CSS Example</h2>
    <p>This content is styled using internal CSS.</p>
  </div>

  <!-- External CSS Example (Embedded for this demonstration) -->
  <div class="external-example">
    <h2>External CSS Example</h2>
    <p>This section is styled with external CSS. Check the embedded CSS for styles.</p>
  </div>
</body>
</html>
